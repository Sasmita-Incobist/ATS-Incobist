<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <style>
      .input-group .input-group-text {
        background-color: #003366; /* Dark blue background */
        color: white;
        border: none;
        border-radius: 8px 0 0 8px;
      }
      .form-control {
        border-radius: 0 8px 8px 0;
        padding-left: 10px; /* Adds space for the icon */
      }
      .search-bar-container {
        background-color: rgba(0, 0, 51, 0.8);
        padding: 20px;
        border-radius: 10px;
        color: white;
      }
      .insideContainer label {
        margin: 0px 0px 100px 5px;
      }
      .btn-search {
        background-color: #1a75ff;
        color: white;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row search-bar-container">
        <!-- Location -->
        <div class="col-md-2">
          <label>Location</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><img src="Image/Place Marker.png" alt=""
              /></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Jagannath dham, Puri, Odisha"
              aria-label="Location"
            />
          </div>
        </div>

        <!-- Rooms & Guests -->
        <div class="col-md-2">
          <label>Rooms & Guests</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><img src="Image/Account.png" alt=""
              /></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="2 Room, 2 Adult & 1 Child"
              aria-label="Rooms & Guests"
            />
          </div>
        </div>

        <!-- Price Range -->
        <div class="col-md-2">
          <label>Price Range</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><img src="Image/Money Bag.png" alt=""
              /></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Rs.1000 - Rs.2000"
              aria-label="Price Range"
            />
          </div>
        </div>

        <!-- Check-in -->
        <div class="col-md-2">
          <label>Check-in</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><img src="Image/Calendar.png" alt=""
              /></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="17 Nov 2024"
              aria-label="Check-in"
            />
          </div>
        </div>

        <!-- Check-out -->
        <div class="col-md-2">
          <label>Check-out</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><img src="Image/Calendar.png" alt=""
              /></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="23 Nov 2024"
              aria-label="Check-out"
            />
          </div>
        </div>

        <!-- Search Button -->
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-search">SEARCH</button>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- FontAwesome icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
